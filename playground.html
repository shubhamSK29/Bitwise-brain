<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground - BitWise Brain</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>BitWise Brain</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="quiz.html">Quizzes</a>
        </nav>
    </header>
    
    <div class="editor-container">
        <div class="tabs">
            <button onclick="openTab('html')">HTML</button>
            <button onclick="openTab('css')">CSS</button>
            <button onclick="openTab('js')">JavaScript</button>
        </div>
        
        <textarea id="html-code" class="code" placeholder="Write HTML here..."></textarea>
        <textarea id="css-code" class="code hidden" placeholder="Write CSS here..."></textarea>
        <textarea id="js-code" class="code hidden" placeholder="Write JavaScript here..."></textarea>
        
        <button onclick="runCode()">Run Code</button>
        <iframe id="output"></iframe>
    </div>
</body>
</html>
